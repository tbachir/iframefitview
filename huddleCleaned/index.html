<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HuddleBoard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            text-align: center;
            background: #f5f5f5;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #222;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            height: 120px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .card:hover {
            background: #f8f8f8;
        }
        
        .card-title {
            margin: 0 0 10px 0;
            font-weight: 600;
            color: #222;
        }
        
        .card-description {
            margin: 0;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>HuddleBoard</h1>
    <div class="container" id="cards-container"></div>
    
    <script src="config.js"></script>
    <script>
        function createCard(display) {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = 'display/#/' + display.slug;
            
            const title = document.createElement('h3');
            title.className = 'card-title';
            title.textContent = 'ðŸ“Š ' + display.name;
            card.appendChild(title);
            
            if (display.description && display.description !== "Description optionnelle") {
                const description = document.createElement('p');
                description.className = 'card-description';
                description.textContent = display.description;
                card.appendChild(description);
            }
            
            return card;
        }
        
        function renderCards() {
            const container = document.getElementById('cards-container');
            window.AppConfig.displays.forEach(display => {
                container.appendChild(createCard(display));
            });
        }
        
        renderCards();
    </script>
</body>
</html>
