

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HuddleBoard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            text-align: center;
            background: #f5f5f5;
        }
        
        h1 {
            margin: 0 0 30px 0;
            color: #222;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            height: 120px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .card:hover {
            background: #f8f8f8;
        }
        
        .card-title {
            margin: 0 0 10px 0;
            font-weight: 600;
            color: #222;
        }
        
        .card-description {
            margin: 0;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>HuddleBoard</h1>
    <div class="container" id="cards-container"></div>
    
    <script>
        const config = {
            defaultRefreshInterval: 30000,
            retryDelay: 120000,
            displays: [
                {
                    name: "Projet",
                    slug: "projet",
                    path: "projects/Projet/index.html",
                    refreshInterval: 30000,
                    description: "Description optionnelle"
                },
                {
                    name: "OFFLINE 2",
                    slug: "offline2",
                    path: "./projects/Projet copy/index.html",
                    description: "Description optionnelle"
                },
                {
                    name: "Projet 3",
                    slug: "projet-3",
                    path: "./projects/Projet copy 3/index.html",
                    description: "Description optionnelle"
                },
                {
                    name: "Projet 4",
                    slug: "projet-4",
                    path: "./projects/Projet copy 4/index.html",
                    description: "Description optionnelle"
                },
                {
                    name: "Cas styles inline",
                    slug: "styles-inline",
                    path: "./projects/inline_styles_excel_like/index.html",
                    description: "Fichier avec de nombreux styles inline"
                },
                {
                    name: "Cas texte long",
                    slug: "texte-long",
                    path: "./projects/long_text_in_cell/index.html",
                    refreshInterval: 8000,
                    description: "Cellule contenant un texte trÃ¨s long"
                },
                {
                    name: "Cas formules visibles",
                    slug: "formules-visibles",
                    path: "./projects/visible_formulas/index.html",
                    description: "Cellules contenant des formules"
                },
                {
                    name: "Cas tableaux imbriquÃ©s",
                    slug: "tableaux-imbriques",
                    path: "./projects/nested_tables/index.html",
                    description: "Tableaux HTML imbriquÃ©s"
                },
                {
                    name: "Cas cellules vides",
                    slug: "cellules-vides",
                    path: "./projects/empty_cells_with_width/index.html",
                    description: "Cellules vides avec largeur dÃ©finie"
                }
            ]
        };
        
        function createCard(display) {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = 'display/#/' + display.slug;
            
            const title = document.createElement('h3');
            title.className = 'card-title';
            title.textContent = 'ðŸ“Š ' + display.name;
            card.appendChild(title);
            
            if (display.description && display.description !== "Description optionnelle") {
                const description = document.createElement('p');
                description.className = 'card-description';
                description.textContent = display.description;
                card.appendChild(description);
            }
            
            return card;
        }
        
        function renderCards() {
            const container = document.getElementById('cards-container');
            config.displays.forEach(display => {
                container.appendChild(createCard(display));
            });
        }
        
        renderCards();
    </script>
</body>
</html>
