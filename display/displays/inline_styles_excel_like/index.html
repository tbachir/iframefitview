<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Styles Excel Inline</title></head>
<body>
  <h2 style="color:blue; font-family:Calibri; font-size:18pt; margin-bottom:20px;">Exemple avec styles inline Excel</h2>
  <table style="border-collapse:collapse; width:800px;">
    <tr style="background:#ddeeff;">
      <td style="border:1px solid black; padding:10px; font-weight:bold; font-size:14pt;">Nom</td>
      <td style="border:1px solid black; padding:10px; font-style:italic; color:green;">Valeur</td>
    </tr>
    <tr>
      <td style="border:1px solid black; padding:10px;">Jean Dupont</td>
      <td style="border:1px solid black; padding:10px;">123</td>
    </tr>
  </table>
</body>
</html>
