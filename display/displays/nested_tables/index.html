<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Tableaux imbriqués</title></head>
<body>
  <h2>Tableau avec tableau imbriqué</h2>
  <table border="1">
    <tr>
      <td>Nom</td>
      <td>Détails</td>
    </tr>
    <tr>
      <td>Produit A</td>
      <td>
        <table border="1">
          <tr><td>Code</td><td>123</td></tr>
          <tr><td>Stock</td><td>50</td></tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
